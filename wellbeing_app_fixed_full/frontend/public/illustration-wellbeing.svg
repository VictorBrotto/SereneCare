<svg width="400" height="200" viewBox="0 0 400 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Fundo gradiente suave -->
  <rect width="400" height="200" fill="url(#gradientBg)" rx="12"/>
  
  <!-- Definições de gradiente -->
  <defs>
    <linearGradient id="gradientBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1F1F33"/>
      <stop offset="100%" stop-color="#2A2A44"/>
    </linearGradient>
    
    <linearGradient id="heartGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#6666C4"/>
      <stop offset="100%" stop-color="#5454F0"/>
    </linearGradient>
    
    <linearGradient id="chartGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#6666C4"/>
      <stop offset="100%" stop-color="#8A8AFF"/>
    </linearGradient>
  </defs>

  <!-- Linhas de conexão suaves -->
  <path d="M80 120 C150 80, 250 140, 320 100" stroke="#6666C4" stroke-width="2" stroke-dasharray="4 4" opacity="0.3"/>
  
  <!-- Gráfico de bem-estar -->
  <g opacity="0.8">
    <!-- Eixo do gráfico -->
    <line x1="60" y1="150" x2="60" y2="50" stroke="#A5A5D6" stroke-width="2"/>
    <line x1="60" y1="150" x2="340" y2="150" stroke="#A5A5D6" stroke-width="2"/>
    
    <!-- Pontos do gráfico -->
    <circle cx="100" cy="120" r="4" fill="#6666C4"/>
    <circle cx="160" cy="90" r="4" fill="#6666C4"/>
    <circle cx="220" cy="130" r="4" fill="#6666C4"/>
    <circle cx="280" cy="80" r="4" fill="#6666C4"/>
    <circle cx="340" cy="110" r="4" fill="#6666C4"/>
    
    <!-- Linha do gráfico -->
    <path d="M100 120 L160 90 L220 130 L280 80 L340 110" stroke="url(#chartGradient)" stroke-width="3" fill="none" stroke-linecap="round"/>
  </g>

  <!-- Ícones de métricas -->
  <g>
    <!-- Ícone de coração (saúde) -->
    <g transform="translate(80, 60)">
      <path d="M12 21.35L10.55 20.03C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z" fill="url(#heartGradient)"/>
    </g>

    <!-- Ícone de lua (sono) -->
    <g transform="translate(180, 50)">
      <path d="M12 3a9 9 0 1 0 9 9 9 9 0 0 0-9-9zm0 16a7 7 0 1 1 7-7 7 7 0 0 1-7 7z" fill="#6666C4"/>
      <path d="M12 8a4 4 0 1 0 4 4 4 4 0 0 0-4-4z" fill="#5454F0"/>
    </g>

    <!-- Ícone de sorriso (humor) -->
    <g transform="translate(280, 60)">
      <circle cx="12" cy="12" r="10" fill="#FFD700" opacity="0.9"/>
      <circle cx="8" cy="9" r="1.5" fill="#333"/>
      <circle cx="16" cy="9" r="1.5" fill="#333"/>
      <path d="M8 14 Q12 18 16 14" stroke="#333" stroke-width="1.5" fill="none" stroke-linecap="round"/>
    </g>
  </g>

  <!-- Partículas flutuantes -->
  <g opacity="0.6">
    <circle cx="50" cy="40" r="2" fill="#6666C4"/>
    <circle cx="350" cy="30" r="1.5" fill="#5454F0"/>
    <circle cx="380" cy="80" r="1.5" fill="#6666C4"/>
    <circle cx="30" cy="100" r="1.5" fill="#5454F0"/>
    <circle cx="370" cy="160" r="2" fill="#6666C4"/>
  </g>

  <!-- Texto sutil -->
  <text x="200" y="185" text-anchor="middle" fill="#A5A5D6" font-family="Arial, sans-serif" font-size="12" opacity="0.7">
    Seu bem-estar em evolução
  </text>
</svg>