version: '3.8'
services:
  db:
    image: postgres:15
    environment:
      POSTGRES_DB: wellbeing
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  backend:
    build: ./backend
    environment:
      DB_HOST: db
      DB_PORT: 5432
      DB_NAME: wellbeing
      DB_USER: postgres
      DB_PASSWORD: postgres
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://db:5432/wellbeing
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: postgres
      SERVER_PORT: 8080
    ports:
      - "8080:8080"
    depends_on:
      - db

  frontend:
    build: ./frontend
    ports:
      - "5173:5173"
    depends_on:
      - backend

volumes:
  pgdata: